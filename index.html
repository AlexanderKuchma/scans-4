<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="model-viewer"
        src="assets/models/Scaniverse_2024-07-15_170330.glb"
        alt="A 3D model of a sofa" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        interaction-prompt="auto" 
        ar-scale="auto"
        ar-placement="floor"
        exposure="1.5"                <!-- Увеличиваем экспозицию для повышения яркости -->
        shadow-intensity="2"          <!-- Увеличиваем интенсивность теней -->
        shadow-softness="0.5"         <!-- Уменьшаем мягкость теней -->
        environment-image="path/to/high_quality_environment.hdr" <!-- Используем качественное HDR изображение -->
        poster="poster.jpg"
        seamless-poster
        reveal="auto"
        preload>
    </model-viewer>

    <button class="ar-button" id="ar-button">Открыть</button>

    <script>
        const modelViewer = document.getElementById('model-viewer');
        const arButton = document.getElementById('ar-button');

        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get('model') || 'assets/models/Scaniverse_2024-07-15_170330.glb';

        modelViewer.src = modelFile;

        arButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });

        modelViewer.addEventListener('load', () => {
            console.log('Model loaded');
        });

        modelViewer.addEventListener('ar-status', (event) => {
            console.log('AR status changed:', event.detail.status);
            if (event.detail.status === 'failed') {
                console.log('AR failed');
            } else if (event.detail.status === 'session-started') {
                console.log('AR session started');
            }
        });

        modelViewer.addEventListener('error', (event) => {
            console.error('Error:', event.detail);
        });

        modelViewer.addEventListener('ar-button-tapped', () => {
            console.log('AR button tapped');
        });

        modelViewer.addEventListener('ar-button-text', (event) => {
            console.log('AR button text:', event.detail.text);
        });
    </script>
</body>
</html>
