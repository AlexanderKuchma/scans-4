<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-artoolkit@1.1.0/dist/aframe-artoolkit.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="start-button">Start AR</button>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-marker preset="hiro">
            <a-entity gltf-model="https://alexanderkuchma.github.io/scans-4/assets/models/Scaniverse_2024-07-15_170330.glb" scale="0.2 0.2 0.2"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('start-button').addEventListener('click', function () {
            this.style.display = 'none';
            document.querySelector('a-scene').style.display = 'block';
        });
    </script>
</body>
</html>
