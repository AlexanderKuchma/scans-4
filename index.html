<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script crossorigin="anonymous" src="https://cdn.8thwall.com/web/hosting/app8-kqh3yxpq.js"></script>
    <script crossorigin="anonymous" src="https://cdn.8thwall.com/web/aframe/8frame-1.2.0.min.js"></script>
    <script crossorigin="anonymous" src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <style>
      body { margin: 0; }
      #splash-background { display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #fff; }
      #start { cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="splash-background">
      <div id="start"><h2>Start AR</h2></div>
    </div>

    <a-scene
      id='scene'
      xrextras-gesture-detector
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement: true"
      style="display: none;">
      
      <a-assets>
        <!-- Ссылки на ваши модели в репозитории GitHub -->
        <a-asset-item id="model1" src="https://alexanderkuchma.github.io/scans-4/assets/models/model1.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://alexanderkuchma.github.io/scans-4/assets/models/model2.glb"></a-asset-item>
        <!-- Добавьте остальные модели здесь -->
      </a-assets>

      <a-camera position="0 0 0">
        <a-entity id="model-preview" gltf-model="#model1" scale="0.2 0.2 0.2"></a-entity>
      </a-camera>

      <a-entity light="type: directional; intensity: 0.8;" position="1 1 1"></a-entity>
      <a-light type="ambient" intensity="0.7"></a-light>

      <a-entity id="model" gltf-model="#model1" position="0 0 -5" scale="0.5 0.5 0.5" xrextras-two-finger-rotate xrextras-pinch-scale></a-entity>
    </a-scene>

    <script>
      document.getElementById('start').addEventListener('click', () => {
        document.getElementById('splash-background').style.display = 'none';
        document.getElementById('scene').style.display = 'block';
      });
    </script>
  </body>
</html>
