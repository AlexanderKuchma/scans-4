<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xrengine/aframe-webxr@1.0.0/dist/aframe-webxr.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded webxr="optionalFeatures: hit-test, local-floor, bounded-floor, dom-overlay; overlayElement: #overlay;">
        <a-assets>
            <a-asset-item id="model" src="assets/models/диванглтф.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="ar-model" gltf-model="#model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        <a-camera-static></a-camera-static>
        <div id="overlay"></div>
    </a-scene>
</body>
</html>
