<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebXR AR Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/chenzlabs/aframe-ar/master/dist/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="start-button">Start AR</button>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      style="display: none;">
      
      <a-assets>
        <a-asset-item id="model" src="https://alexanderkuchma.github.io/scans-4/assets/models/Scaniverse_2024-07-15_170330.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#model"
        scale="0.2 0.2 0.2"
        position="0 0 0"
        rotation="0 180 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>
      
      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      document.getElementById('start-button').addEventListener('click', function () {
        this.style.display = 'none';
        document.querySelector('a-scene').style.display = 'block';
      });
    </script>
  </body>
</html>
